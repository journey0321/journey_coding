<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기만들기</title>
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="apple_button">
                <button type="button" class="close"></button>
                <button type="button" class="minimization"></button>
                <button type="button" class="enlargement"></button>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Apple_logo_grey.svg/862px-Apple_logo_grey.svg.png">
            </div>
            <div class="calculator_value">
                <span>0</span>
            </div>
            <div class="calculator_button">
                <div class="button__row">
                    <button type="button">C</button>
                    <button type="button">±</button>
                    <button type="button">%</button>
                    <button type="button">/</button>
                </div>
                <div class="button__row">
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button">*</button>
                </div>
                <div class="button__row">
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">-</button>
                </div>
                <div class="button__row">
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button">+</button>
                </div>
                <div class="button__row">
                    <button type="button" class="number">0</button>
                    <button type="button">.</button>
                    <button type="button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
